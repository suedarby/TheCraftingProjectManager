<!DOCTYPE html>
<html>
	<head>
		<title> Shopping List </title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head> <br>

	<body>
		<h1 class="center"> Shopping List </h1><br>

		<table class="center">
			<thead>
			<tr>
			<th>Name</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Total</th>
			<th>Store</th>
			<th>Store Link</th>
			<th> Purchased </th>
			</tr>
			</thead>

			<tbody>
				<tr>
					<td> Wicks </td>
					<td> 10 </td>
					<td> $1 </td>
					<td> $10 </td>
					<td> Amazon </td>
					<td> http:// </td>
					<td>
						<input type="checkbox" id="yes" value="yes">
						<label for ="yes"> Yes </label>
						<input type="checkbox" id="no" value="no">
						<label for ="no"> No </label>
					</td>
				</tr>
				</tbody>
		</table>
		<br>

		<div class="center">
			<h2> Notes </h2>
			<textarea class="center" rows="10" cols="50" name="notes" placeholder="Write Any Notes Here"></textarea>
		</div> <br>

		<script src="script.js"></script>
	</body>

</html>
